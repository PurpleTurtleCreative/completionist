name: PHPCS Check

on:
  pull_request:
    paths:
      - '**.php'

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'

    - name: Install Composer dependencies
      run: composer install

    - name: Run PHPCS
      run: |
        vendor/bin/phpcs -n --ignore="*/vendor/*" --extensions=php .
